[unix_http_server]
file=/tmp/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[supervisord]
nodaemon=true
user=root
logfile=/usr/src/app/logs/supervisord.log
pidfile=/tmp/supervisord.pid

[program:service_alteo_collect]
command=python -u /usr/src/app/collector_alteo_term1.py
directory=/usr/src/app
autostart=true
autorestart=true
startsecs=2
stopasgroup=true
killasgroup=true
priority=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:alteo_control_fetcher]
command=python -u /usr/src/app/control_fetcher.py
autostart=true
autorestart=false
#autorestart=true
startsecs=2
stopasgroup=true
killasgroup=true
priority=30
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:alteo_sender]
command=python -u /usr/src/app/sender.py
directory=/usr/src/app
autostart=true
autorestart=true
startsecs=2
stopasgroup=true
killasgroup=true
priority=20
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:poll_ess_hithium]
command=python -u /usr/src/app/poll_ess_hithium.py
directory=/usr/src/app
autostart=true
autorestart=true
startsecs=2
stopasgroup=true
killasgroup=true
priority=25
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:poll_environment_sensors]
command=python -u /usr/src/app/poll_environment_sensors.py
directory=/usr/src/app
autostart=true
autorestart=true
stdout_logfile=/var/log/poll_environment_sensors.out.log
stderr_logfile=/var/log/poll_environment_sensors.err.log
startsecs=5
