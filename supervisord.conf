[program:control_executor]
command=python -u /usr/src/app/control_executor.py
directory=/usr/src/app
autostart=true
autorestart=true
startsecs=2
stdout_logfile=/usr/src/app/logs/control_executor.log
stderr_logfile=/usr/src/app/logs/control_executor.err.log


